{% extends 'base.html' %}

{% block title %} Details of Post {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By: {{post.user.first_name}} {{post.user.last_name}}</p>


<p>
  <b>Tags: </b>
  {% for tag in post.tags %}
  <a href="/tags/{{tag.id}}">{{tag.name}}</a>
  {% endfor %}
</p>


<a href="/users/{{post.user.id}}"><button>Cancel</button></a>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<a href="/posts/{{post.id}}/delete"><button>Delete</button></a>


{% endblock %}
