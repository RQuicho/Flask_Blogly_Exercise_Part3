{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new", method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" placeholder="Title of post">
  <br>
  <label for="content">Content</label>
  <textarea name="content" rows="5" cols="50">
   
  </textarea>
  <br>
  <button>Add</button>
  <a href="/users/{{user.id}}">Cancel</a>
</form>



{% endblock %}
