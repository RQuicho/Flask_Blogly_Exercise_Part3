{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}

<h1>Edit a Tag</h1>

<form action="/tags/{{tag.id}}/edit", method="POST">
  <label for="tagname">Name</label>
  <input type="text" name="tagname" placeholder="Enter a name for the tag">
  <br>
  <a href="/tags/{{tag.id}}">Cancel</a>
  <button>Edit</button>
</form>


{% endblock %}
