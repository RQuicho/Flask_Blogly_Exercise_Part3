{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}

<h1>Edit a User</h1>

<form action="/users/{{user.id}}/edit", method="POST">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" placeholder="Enter a first name">
  <br>
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" placeholder="Enter a last name">
  <br>
  <label for="img_url">Image URL</label>
  <input type="text" name="img_url" placeholder="Provide an image of this user">
  <button>Save</button>
</form>
<a href="/users/{{user.id}}"><button>Cancel</button></a>


{% endblock %}
