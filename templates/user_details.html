{% extends 'base.html' %}

{% block title %} Details of User {% endblock %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.image_url}}" alt="Profile image of {{user.first_name}} {{user.last_name}}" width="150">
<a href="/users/{{user.id}}/edit"><button>Edit</button></a>
<a href="/users/{{user.id}}/delete"><button>Delete</button></a>

<h3>Posts</h3>
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
<a href="/users/{{user.id}}/posts/new"><button>Create Post</button></a>


{% endblock %}
